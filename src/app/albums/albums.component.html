<app-search (searchChanged)=" onSearchChanged($event)"></app-search>

<div class="row content fs-5" [@fadeInAnimation]>

      <div class="col-sm-4 pt-4 video">
            <!-- onPlay méthode enfant et playParent méthode parent -->
            <app-album-details [album]="selectedAlbum" (onPlay)="playParent($event)"
                  (toggleDetails)="toggleRandomList($event)" *ngIf="seen"></app-album-details>
            <!-- AlbumDetails communication parent vers enfant -->
      </div>

      <div class="col-sm-8">
            <!-- section de titre principale -->
            <h1 class="fs-1 fw-bold text-white mt-4 mb-3 pt-0 position-relative">{{ titlePage }}
                  <button type="button"
                        class="float-end border border-2 rounded shadow w3-black position-relative fw-bold fs-5 px-4 py-2">
                        Albums <span
                              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning text-black fw-bold fs-5 px-3 py-2">
                              {{
                              paginatedAlbums.length }}
                        </span>
                  </button>
            </h1>
            <!-- section de pagination -->
            <div class="container mb-3 mt-3 p-0">
                  <ul class="pagination rounded fw-bold z-0">
                        <li role="button" class="page-item z-0" (click)="onPageChange(currentPage - 1)">
                              <button class="page-link" [ngClass] = "{ 'disabled' : currentPage === 1}">Previous</button>
                        </li>
                        <li role="button" class="page-item z-0" *ngFor="let pageNumber of getPageNumbers()">
                              <a class="page-link" [ngClass]="{ 'active': pageNumber === currentPage}"
                                    (click)="onPageChange(pageNumber)">
                                    {{ pageNumber }}
                              </a>
                        </li>
                        <li role="button" class="page-item z-0" (click)="onPageChange(currentPage + 1)">
                              <button class="page-link" [ngClass] = "{ 'disabled' : currentPage === totalPages}">Next</button>
                        </li>
                  </ul>
            </div>
            <!-- la div card qui permet d'afficher la liste des différentes albums -->
            <ng-container *ngIf="paginatedAlbums.length; else noAlbumsFound">
                  <div class="card shadow-lg mb-5 bg-body-tertiary w3-white border-0" *ngFor="let album of paginatedAlbums">

                        <div class="card-header bg-warning text-black fs-4 fw-bold py-4 text-uppercase">
                              {{album.ref}}
                        </div>
                        <div class="card-body mb-0 bg-black bg-gradient bg-opacity-100">
                              <h1 *ngIf="album.status ==='on' " class="text-warning fw-bold fs-4 text-capitalize">
                                    <div class="float-end" [ngClass]="{ 'spinner-border text-warning': album.status === 'on' }"></div>
                                    {{ album.title }}
                              </h1>
                              <h1 *ngIf="album.status !=='on' " class="text-warning fw-bold fs-4 text-capitalize">
                                    <div class="float-end" [ngClass]="{ 'spinner-border text-warning': album.status === 'on' }"></div>
                                    {{ album.title }}
                              </h1>
                              <div class="mb-3 detailsLink">
                                    <a class="card-title fw-semibold fs-5 d-block py-2"
                                          routerLink="/album/{{album.id}}">{{album.title}}</a>
                              </div>
                              <p class="card-text text-light">{{album.description}}</p>
                              <ul class="list-group list-group-horizontal py-1 col-sm-3" style="font-size: 1.2rem;">
                                    <li class="list-group-item list-group-item-action shadow-lg fw-bold w3-warning badge mx-1 rounded border-0"
                                          *ngFor="let tag of album.tags"> {{tag}}
                                    </li>
                              </ul>
                        </div>
                        <div class="card-footer">
                              <a class="btn btn-outline-dark fw-semibold px-4 py-1 border-3" href="#" role="button"><i
                                          class="fas fa-globe fa-2x"></i></a>
                              <img class="glyph-icon mx-1 img-fluid" width="20px" height="auto"
                                    src="../assets/svg/si-glyph-heart.svg" />
                              <small>{{album.like}}</small>
                              <img class="glyph-icon mx-1 img-fluid" width="20px" height="auto"
                                    src="../assets/svg/si-glyph-timer.svg" />
                              <small class="fw-semibold">{{album.duration}} min</small>
                              <a class="btn btn-warning rounded fw-bold px-4 py-2 mx-2 fs-5" role="button"
                                    (click)="onSelect(album)">Details</a>
                        </div>
                  </div>
            </ng-container>
            <ng-template #noAlbumsFound class="position-relative">
                  <div class="message" [@fadeInAnimation]>
                        <div class="text-white list-group d-flex align-items-center notif">
                              <p>
                                    <strong class="fs-5 d-flex align-items-center mx-4"><i
                                                class="fas fa-exclamation-triangle fa-4x"></i></strong>
                              </p>
                              <p class="fs-1 fw-bold"> {{ messageAlert }} </p>
                        </div>
                  </div>
            </ng-template>
            <!-- end div albums -->
      </div>

</div>
