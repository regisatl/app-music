<div class="mt-3 mb-3 pb-3" *ngIf="showplayer">
      <div class="d-flex justify-content-between">
            <p class="text-white fw-bold fs-5">Title: {{ playedAlbum.title }} </p>
            <p class="text-white fw-bold fs-5">Name: {{ playedAlbum.name }} </p>
      </div>
      <div class="progress mb-3" style="height:20px">
            <div class="progress-bar progress-bar-striped progress-bar-animated fw-bold" role="progressbar"
                  [style.width]="ratio + '%'" aria-valuenow="  " aria-valuemin="0" aria-valuemax="100">{{ ratio }} %
            </div>
      </div>
      <p class="text-center text-white fw-bold fs-5"> {{ currentSongNumber }} / {{ total }}</p>
</div>
