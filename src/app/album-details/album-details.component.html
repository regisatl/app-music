<div class="col-sm-12 video shadow-lg mb-5 bg-body-tertiary bg-light rounded mt-5 details">
      <h2 class="fs-5 fw-bold text-dark mt-5 p-4">DÃ©tails de chaque album:</h2>
      <div class="card overlay" *ngIf="album">
            <img class="card-img-top rounded-bottom" src="{{ album.url }}" alt="Group Music">
            <div class="card-body">
                  <h5 class="card-title fs-4 fw-bold text-primary"> {{ album.title }} </h5>
                  <p class="card-text"> {{ album.name }} </p>
                  <button class="btn btn-primary fw-bold px-5 py-3" (click)="play(album)"
                        [ngClass]="{'fa 1x': !isPlaying, 'fa-1x': isPlaying}">
                        <!-- Affichez le tag [play] uniquement lorsque le bouton est inactif (isPlaying = false) -->
                        <span *ngIf="!isPlaying" class="text-white text-uppercase"> Play <i class="fas fa-pause-circle"></i></span>
                        <span *ngIf="isPlaying" class="text-white text-uppercase"> Stop <i class="fas fa-play-circle"></i></span>
                  </button>
            </div>
            <ul class="list-group rounded-bottom">
                  <li class="list-group-item list-group-item-action list-group-item-dark fw-semibold"
                        *ngFor="let detailsList of albumsLists"> {{ detailsList }} </li>
            </ul>
      </div>
</div>
