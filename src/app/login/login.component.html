<div class="container-fluid col-sm-8 mt-5 pt-5 text-white" *ngIf="!isLoggedIn">
      <form action="./" (ngSubmit)="login()" method="post">
            <div class="mb-3 mt-3 fw-bold">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" class="form-control py-4 fw-bold" id="email" placeholder="Enter email" name="email" [(ngModel)]="email" required >
                  <small id="email" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="mb-3 fw-bold">
                  <label for="pwd" class="form-label">Password:</label>
                  <input type="password" class="form-control py-4 fw-bold" id="pwd" placeholder="Enter password" name="pwd" [(ngModel)]="password" required >
            </div>
            <div class="form-check mb-3 fw-bold">
                  <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="check"> Check me out
                  </label>
            </div>
            <button type="submit" class="btn btn-primary w-100 p-4 fw-bold">Submit</button>
      </form>
</div>
